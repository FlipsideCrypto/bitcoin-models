version: 2

models:
  - name: silver__inputs
    description: |-
      Parsed output data from the `inputs` field in the transaction body, with spent tx output and block data appended.

    columns:
      - name: BLOCK_NUMBER
        description: "{{ doc('block_number') }}"
        tests:
          - relationships:
              to: ref('silver__transactions')
              field: BLOCK_NUMBER

      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - relationships:
              to: ref('silver__blocks')
              field: BLOCK_TIMESTAMP

      - name: BLOCK_HASH
        description: "{{ doc('block_hash') }}"
        tests:
          - relationships:
              to: ref('silver__blocks')
              field: BLOCK_HASH

      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests:
          - relationships:
              to: ref('silver__transactions')
              field: TX_ID

      - name: INPUT_DATA
        description: "{{ doc('input_data') }}"

      - name: INDEX
        description: "{{ doc('index_output') }}"

      - name: IS_COINBASE
        description: "{{ doc('is_coinbase') }}"

      - name: COINBASE
        description: "{{ doc('coinbase') }}"

      - name: SCRIPT_SIG_ASM
        description: "{{ doc('script_sig_asm') }}"

      - name: SCRIPT_SIG_HEX
        description: "{{ doc('script_sig_hex') }}"
      
      - name: SEQUENCE
        description: "{{ doc('sequence') }}"

      - name: SPENT_BLOCK_NUMBER
        description: "{{ doc('spent_block_number') }}"
        tests:
          - relationships:
              to: ref('silver__outputs')
              field: BLOCK_NUMBER

      - name: SPENT_TX_ID
        description: "{{ doc('spent_tx_id') }}"

      - name: SPENT_OUTPUT_INDEX
        description: "{{ doc('spent_output_index') }}"

      - name: PUBKEY_SCRIPT_ASM
        description: "{{ doc('pubkey_script_asm') }}"
        tests:
          - relationships:
              to: ref('silver__outputs')
              field: PUBKEY_SCRIPT_ASM

      - name: PUBKEY_SCRIPT_HEX
        description: "{{ doc('pubkey_script_hex') }}"
        tests:
          - relationships:
              to: ref('silver__outputs')
              field: PUBKEY_SCRIPT_HEX

      - name: PUBKEY_SCRIPT_ADDRESS
        description: "{{ doc('address') }}"
        tests:
          - relationships:
              to: ref('silver__outputs')
              field: PUBKEY_SCRIPT_ADDRESS

      - name: PUBKEY_SCRIPT_TYPE
        description: "{{ doc('pubkey_script_type') }}"
        tests:
          - relationships:
              to: ref('silver__outputs')
              field: PUBKEY_SCRIPT_TYPE

      - name: VALUE
        description: "{{ doc('value') }}"
        tests:
          - relationships:
              to: ref('silver__outputs')
              field: VALUE

      - name: TX_IN_WITNESS
        description: "{{ doc('tx_in_witness') }}"

      - name: _PARTITION_BY_BLOCK_ID

      - name: _INSERTED_TIMESTAMP
