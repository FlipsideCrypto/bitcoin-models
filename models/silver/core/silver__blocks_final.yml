version: 2

models:
  - name: silver__blocks_final
    description: |-
      Final blocks model with block value and fees added from transactions and inputs.
    tests:
      - dbt_utils.recency:
          datepart: day
          field: block_timestamp
          interval: 1
      - dbt_utils.recency:
          datepart: hour
          field: _INSERTED_TIMESTAMP
          interval: 24

    columns:
      - name: BLOCK_NUMBER
        description: "{{ doc('block_number') }}"
        tests:
          - unique
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: NUMBER

      - name: BITS
        description: "{{ doc('bits') }}"

      - name: CHAINWORK
        description: "{{ doc('chainwork') }}"

      - name: DIFFICULTY
        description: "{{ doc('difficulty') }}"

      - name: BLOCK_HASH
        description: "{{ doc('block_hash') }}"

      - name: MEDIAN_TIME
        description: "{{ doc('median_time') }}"

      - name: MERKLE_ROOT
        description: "{{ doc('merkle_root') }}"

      - name: TX_COUNT
        description: "{{ doc('tx_count') }}"

      - name: FEES
        description: "{{ doc('fee') }}"
        tests: 
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: FLOAT

      - name: COINBASE_VALUE
        description: "{{ doc('coinbase_value') }}"
        tests: 
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: FLOAT

      - name: BLOCK_REWARD
        description: "{{ doc('block_reward') }}"
        tests: 
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: FLOAT

      - name: TOTAL_INPUT_VALUE
        description: "{{ doc('input_value') }}"
        tests: 
          - not_null:
              where: TX_COUNT > 1
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: FLOAT

      - name: TOTAL_OUTPUT_VALUE
        description: "{{ doc('output_value') }}"
        tests: 
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: FLOAT

      - name: NEXT_BLOCK_HASH
        description: "{{ doc('next_block_hash') }}"

      - name: NONCE
        description: "{{ doc('nonce') }}"

      - name: PREVIOUS_BLOCK_HASH
        description: "{{ doc('previous_block_hash') }}"
          
      - name: SIZE
        description: "{{ doc('size') }}"

      - name: STRIPPED_SIZE
        description: "{{ doc('stripped_size') }}"

      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"

      - name: TX
        description: "{{ doc('tx') }}"

      - name: VERSION
        description: "{{ doc('version') }}"

      - name: WEIGHT
        description: "{{ doc('weight_block') }}"

      - name: ERROR
        description: "{{ doc('error') }}"

      - name: _PARTITION_BY_BLOCK_ID

      - name: _INSERTED_TIMESTAMP
